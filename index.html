<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kot na poduszce – test AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- mindAR + A-Frame CDN -->
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, sans-serif;
      background: rgba(0,0,0,0.8);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Ładowanie AR…</div>

  <!-- WYMUSZENIE DOSTĘPU DO KAMERY -->
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        console.log("Kamera działa");
        // zatrzymujemy strumień, bo mindAR i tak uruchomi własny
        stream.getTracks().forEach(track => track.stop());
      })
      .catch(err => {
        console.error("Błąd kamery:", err);
      });
  </script>

  <!-- SCENA AR -->
  <a-scene
    mindar-image="imageTargetSrc: ./cat-target.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <a-assets>
      <img id="wiki-cat" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        src="#wiki-cat"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="0.75"
        material="transparent: false; side: double;"
      ></a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scene = document.querySelector("a-scene");
      const loading = document.getElementById("loading");
      if (scene.hasLoaded) {
        loading.style.display = "none";
      } else {
        scene.addEventListener("loaded", () => {
          loading.style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
